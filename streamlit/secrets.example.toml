# ===========================================
# Secrets 예시
# ===========================================
# 사용 방법:
# 1. 이 파일을 복사하여 secrets.toml 로 저장
#    - streamlit/secrets.toml 또는 .streamlit/secrets.toml
# 2. 아래 값들을 본인의 실제 값으로 수정
# 3. secrets.toml은 Git에 커밋하지 마세요!
# ===========================================

# --- Gemini API (가상인구 대화, 페르소나 생성 등) ---
# GEMINI_API_KEY = "your-gemini-api-key"

# --- Supabase (DB 마이그레이션용, 배포/로컬 데이터 공유) ---
# Project URL: Supabase 대시보드 > Project Settings > API
# SUPABASE_URL = "https://xxxxx.supabase.co"
# API Key: anon public 또는 service_role key
# SUPABASE_KEY = "your-supabase-anon-key"
